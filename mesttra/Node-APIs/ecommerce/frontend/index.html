<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raven's Store</title>
  <link rel="icon" href="./assets/icon.png" type="image/x-icon">
  <!-- Importação do Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">

  <section class="container mx-auto p-4 z-10">
    <form id="myForm" onsubmit="submitForm(event)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          Nome do Produto
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Digite o nome do produto">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category">
          Categoria do Produto
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category" type="text" placeholder="Digite a categoria do produto">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">
          Preço do Produto
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="price" type="text" placeholder="Digite o preço do produto">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Cadastrar
        </button>
      </div>
    </form>
    
    <ul id="lista" id="lista" class="flex flex-wrap list-none"></ul>
  </section>


<!-- Modal oculto -->
<div id="editModal" class="modal hidden fixed inset-0 flex items-center justify-center">
  <div class="modal-overlay absolute w-full h-full"></div>

  <div class="modal-content bg-white w-1/2 p-8 rounded shadow-lg relative">
    <span onclick="closeModal()" id="closeModalBtn" class="close absolute top-0 right-0 m-4 text-red-500 cursor-pointer text-3xl">&times;</span>

    <h2 class="text-2xl font-semibold mb-4">Editar Produto</h2>

    <form id="editForm" onsubmit="submitModal(event)">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600">Nome:</label>
        <input type="text" id="editModal-name" name="name" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <div class="mb-4">
        <label for="category" class="block text-sm font-medium text-gray-600">Categoria:</label>
        <input type="text" id="editModal-category" name="category" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-600">Preço:</label>
        <input type="text" id="editModal-price" name="price" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <div class="flex justify-end">
        <button onclick="closeModal()" type="button" id="closeModalBtn" class="bg-gray-500 text-white py-2 px-4 rounded">Cancelar</button>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded ml-2">Salvar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>

  <script src="./scripts.js"></script>
</body>
</html>
