<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="pokedex-header">
            <img src="./logo.webp" alt="Logo Pokemon amarela">
            <h1>Lista de Pokemons</h1>
        </header>
        <section class="container">
            <form class="form-busca">
                <input type="text" name="buscar" id="buscar" placeholder="Digite o nome do pokemon">
                <button type="submit">Buscar</button>
            </form>
            <ul id="pokemons" class="lista-pokemons"> 
            </ul>
        </section>
    </main>
    <script src="./scripts.js"></script>
    
</body>
</html>
